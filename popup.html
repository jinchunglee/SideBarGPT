<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Web Assistant</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      width: 450px;  /* 設定視窗寬度 */
      height: 500px; /* 設定視窗高度 */
      padding: 15px;
      overflow-y: auto; /* 允許滾動 */
    }
  
    h2 {
      font-size: 22px;
    }
  
    textarea {
      width: 100%;
      height: 100px; /* 增加輸入框高度 */
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
    }
  
    button {
      font-size: 16px;
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #0056b3;
    }
  
    #responseContainer {
      margin-top: 15px;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 5px;
      font-size: 16px;
      max-height: 300px; /* 限制回應區域高度 */
      overflow-y: auto; /* 允許滾動 */
    }
  </style>
  

</head>
<body>
  <h2>AI Web Assistant</h2>
  <button id="extract">Extract Webpage Text</button>
  <textarea id="userQuestion" placeholder="Ask something about this page..."></textarea>
  <button id="askAI">Ask AI</button>

  <div id="responseContainer">
    <p><strong>AI Response:</strong></p>
    <p id="response"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
